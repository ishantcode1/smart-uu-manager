<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register for Events</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e6f0ff, #f0f4ff);
      color: #1a1a1a;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #002147;
      padding: 10px 20px;
      color: white;
    }

    .header img {
      height: 60px;
      margin-right: 15px;
    }

    .container {
      padding: 30px;
    }

    h2 {
      color: #002147;
    }

    .event-card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .event-card h3 {
      margin-top: 0;
      color: #004080;
    }

    .register-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .register-btn:hover {
      background-color: #0059b3;
    }

    .back-btn {
      margin-top: 30px;
      display: inline-block;
      background-color: #002147;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <div class="header">
    <div style="display: flex; align-items: center;">
      <img src="logo.jpg" alt="Logo">
      <h1>Smart UU Event Manager</h1>
    </div>
    <div>üë§ Student</div>
  </div>

  <div class="container">
    <h2>Available Events</h2>
    <div id="eventList"></div>
    <a href="user_dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

  <script>
    window.onload = function () {
      fetch('ViewEventsServlet')
        .then(res => {
          if (!res.ok) throw new Error("Failed to load events.");
          return res.json();
        })
        .then(data => {
          const eventList = document.getElementById('eventList');
          if (data.length === 0) {
            eventList.innerHTML = "<p>No events available at the moment.</p>";
            return;
          }

          data.forEach(event => {
            const div = document.createElement('div');
            div.className = 'event-card';
            div.innerHTML = `
              <h3>${event.title}</h3>
              <p><strong>Date:</strong> ${event.date}</p>
              <p><strong>Venue:</strong> ${event.location}</p>
              <p><strong>Organizer:</strong> ${event.organizer}</p>
              <button class="register-btn" onclick="registerEvent(${event.id})">Register</button>
            `;
            eventList.appendChild(div);
          });
        })
        .catch(error => {
          document.getElementById('eventList').innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
        });
    }

    function registerEvent(eventId) {
      fetch('RegisterForEventServlet?eventId=' + eventId, {
        method: 'POST'
      })
      .then(res => res.text())
      .then(response => {
        alert(response);  // You can replace this with a custom modal if you want later
      })
      .catch(err => {
        alert("Registration failed: " + err.message);
      });
    }
  </script>
</body>
</html>
